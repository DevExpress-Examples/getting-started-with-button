<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular: Getting started with Button</title>
</head>
<body class="dx-viewport"> 
  <dx-button
    text="Show the message"
    type="success"
    stylingMode="outlined"
    [width]="200"
    [height]="40"
    icon="comment"
    hint="Click to show the message"
    (onClick)="click()">
  </dx-button>
</body>
</html>
